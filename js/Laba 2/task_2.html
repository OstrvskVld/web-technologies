<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 2</title>
  </head>
  <body>
    <!-- part 1 -->
    <script>
      function IsInRange(number, min, max) {
        if (number > min && number < max) {
          return true;
        }
        return false;
      }
      console.log(IsInRange(5, 1, 10));
      console.log(IsInRange(11, 1, 10));
    </script>

    <!-- part 2 -->
    <script>
      function IsInRange(number, min, max) {
        if (number > min && number < max) {
          return true;
        }
        return false;
      }
      console.log(!IsInRange(5, 1, 10));
      console.log(!IsInRange(11, 1, 10));
    </script>
  </body>
</html>
