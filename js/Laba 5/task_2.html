<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Світлофор</title>
    <link rel="stylesheet" href="task_2.css">
</head>
<body>
    <div class="container">
        <h1>Світлофор</h1>
        <div class="traffic-light">
            <div id="red" class="light"></div>
            <div id="yellow" class="light"></div>
            <div id="green" class="light"></div>
        </div>
        <div class="controls">
            <p id="currentState">Стан: </p>
            <div>
                <label for="redDuration">Червоний (сек):</label>
                <input type="number" id="redDuration" value="5">
            </div>
            <div>
                <label for="yellowDuration">Жовтий (сек):</label>
                <input type="number" id="yellowDuration" value="3">
            </div>
            <div>
                <label for="greenDuration">Зелений (сек):</label>
                <input type="number" id="greenDuration" value="7">
            </div>
            <button id="applyDurations">Застосувати тривалості</button>
            <button id="manualSwitch">Переключити вручну</button>
        </div>
    </div>
    <script src="task_2.js"></script>
</body>
</html>
