<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table HTML</title>
  </head>
  <body>
    <h1 align="center">Table #1</h1>
    <table border="1" bgcolor="black" align="center">
      <tr>
        <td width="30px" height="30px" colspan="8" bgcolor="#7fffd4"></td>
      </tr>
      <tr>
        <td width="30px" height="30px" rowspan="6" bgcolor="#ffe4c4"></td>
        <td width="30px" height="30px" colspan="6" bgcolor="#7fffd4"></td>
        <td width="30px" height="30px" rowspan="6" bgcolor="#ffe4c4"></td>
      </tr>
      <tr>
        <td width="30px" height="30px" rowspan="4" bgcolor="#ffe4c4"></td>
        <td width="30px" height="30px" colspan="4" bgcolor="#7fffd4"></td>
        <td width="30px" height="30px" rowspan="4" bgcolor="#ffe4c4"></td>
      </tr>
      <tr>
        <td width="30px" height="30px" rowspan="2" bgcolor="#ffe4c4"></td>
        <td width="30px" height="30px" bgcolor="red"></td>
        <td width="30px" height="30px" bgcolor="blue"></td>
        <td width="30px" height="30px" rowspan="2" bgcolor="#ffe4c4"></td>
      </tr>
      <tr>
        <td width="30px" height="30px" bgcolor="green"></td>
        <td width="30px" height="30px" bgcolor="yellow"></td>
      </tr>
      <tr>
        <td width="30px" height="30px" colspan="4" bgcolor="#7fffd4"></td>
      </tr>
      <tr>
        <td width="30px" height="30px" colspan="6" bgcolor="#7fffd4"></td>
      </tr>
      <tr>
        <td width="30px" height="30px" colspan="8" bgcolor="#7fffd4"></td>
      </tr>
    </table>
  </body>
</html>
